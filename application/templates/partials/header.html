{% block header %}

<header class="position-sticky top-0 z-index-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="{{ url_for( 'index' ) }}"><b>Bloggers</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for( 'blog_bp.index' ) }}">Blogs</a>
              </li>
              {% if current_user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for( 'blog_bp.my_blogs' ) }}">My Blogs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for( 'blog_bp.create' ) }}">Create Posts</a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link" href="{{ url_for( 'generate_text_withai' ) }}">Open AI</a>
                </li> -->
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for( 'auth_bp.dashboard' ) }}">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for( 'auth_bp.logout' ) }}">Log Out</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for( 'auth_bp.register' ) }}">Log In/Register</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
    </nav>
</header>

{% endblock header %}
