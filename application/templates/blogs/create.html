{% extends './layout.html' %}
{% block title %}Create Blog Post{% endblock title %}
{% block content %}

<div class="container create-blog-page my-5">
    <h2 class="mb-5 text-center">Add New Post</h2>
    {% include 'partials/flash.html' %}
    <form action="{{ url_for( 'blog_bp.create' ) }}" method="post" enctype="multipart/form-data" id="add-post-form">
        <div class="form-group mb-4">
            <label for="name" class="mb-2 form-label">Title</label>
            <input required type="text" name="name" id="name" class="form-control" placeholder="Title">
        </div>
        <div class="form-group mb-4">
            <label for="description" class="mb-2 form-label">Description</label>
            <textarea required name="description" id="description" class="form-control" rows="4" placeholder="Enter the description"></textarea>
        </div>
        <div class="form-group mb-4">
            <label for="image" class="mb-2 form-label">Image</label>
            <input required type="file" name="image" id="image" class="form-control">
        </div>
        <div class="mb-4">
            <button class="btn btn-secondary">Add Post</button>
        </div>
    </form>
</div>

{% endblock content %}
