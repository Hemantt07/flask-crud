{% extends './layout.html' %}
{% block title %}All Register {% endblock title %}
{% block content %}

<div class="container my-5">
    <h2 class="mb-5 text-center">Register</h2>
    {% include 'partials/flash.html' %}
    
    <form action="{{ url_for( 'user_bp.register' ) }}" method="post" class="register-user w-50 m-auto">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Enter your password" aria-describedby="passwordToggle" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
          </div>
          <button type="submit" class="btn btn-secondary m-auto d-block">Register</button>
    </form>
</div>

{% endblock content %}
