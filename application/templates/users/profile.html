{% extends './layout.html' %}
{% block title %}Your Profile {% endblock title %}
{% block content %}

<div class="container my-5">
    <h2 class="mb-5 text-center">Profile</h2>
    
    <div class="profile-card">
        <img src="{{ url_for( 'static', filename='uploads/' + current_user.profile_image ) }}" alt="{{ current_user.name }}" 
        onerror="this.src='https://via.placeholder.com/150'" class="profile-img border-round">
        <h2 class="text-center mt-3">{{ current_user.name }}</h2>
        <p class="text-center">{{ current_user.role }}</p>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h4 class="text-center mb-3">Personal Info</h4>
                <p class="text-center"><strong>Email:</strong> <a href="mailto:{{ current_user.email }}">{{ current_user.email }}</a></p>
            </div>
        </div>
        <div class="text-center">
            <a href="{{ url_for( 'auth_bp.edit_profile' ) }}" class="btn btn-secondary">Edit Profile</a>
        </div>
    </div>
</div>

{% endblock content %}
