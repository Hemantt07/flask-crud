<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% block head %}
            <title>{% block title %}Home{% endblock %} - crud in flask</title>
            <link rel="shortcut icon" href="{{ url_for('static', filename='flask-icon.webp') }}">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.css" />
            <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
        {% endblock %}
    </head>
    <body>

        {% include 'partials/header.html' %}

        <div id="content">
            {% block content %}
                <div class="container my-5 text-center">
                    <h1>Welcome</h1>
                    <p class="fs-5">This is basic <strong>CRUD</strong> web application you can use to create blogs</p>
                </div>
            {% endblock %}
        </div>
        
        {% include 'partials/footer.html' %}
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.0.2/js/dataTables.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</html>
