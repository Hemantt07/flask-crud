{% extends './layout.html' %}
{% block title %}Edit Blog Post{% endblock title %}
{% block content %}

<div class="container create-blog-page my-5">
    <h2 class="mb-5 text-center">Edit Post</h2>
    {% include 'partials/flash.html' %}
    <form action="{{ url_for('blog_bp.update_blog', id=blog._id) }}" method="post" enctype="multipart/form-data" id="edit-post-form">
        <div class="form-group mb-4">
            <label for="name" class="mb-2 form-label">Title</label>
            <input required type="text" name="name" id="name" class="form-control" value="{{ blog.name }}" placeholder="Title">
        </div>
        <div class="form-group mb-4">
            <label for="description" class="mb-2 form-label">Description</label>
            <textarea required name="description" id="description" rows="4" class="form-control">{{ blog.description }}</textarea>
        </div>
        <div class="form-group mb-4">
            <label for="image" class="mb-2 form-label">Image</label>
            <input required type="file" name="image" id="image" value="{{ blog.image }}" class="form-control">
            {% if blog.image %}
                <img style="max-width: 400px;" class="mt-3 img-fluid" src="{{ url_for('static', filename='uploads/' + blog['image']) }}" alt="{{ blog.name }}">
            {% endif %}
        </div>
        <div class="mb-4">
            <button class="btn btn-secondary">Update Post</button>
        </div>
    </form>
</div>

{% endblock content %}
