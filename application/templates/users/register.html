{% extends './layout.html' %}
{% block title %}Register {% endblock title %}
{% block content %}

<div class="container my-5">
    <h2 class="mb-5 text-center">Register</h2>
    
    <form action="{{ url_for( 'auth_bp.register' ) }}" method="post" class="register-user w-50 m-auto">
      {% include 'partials/flash.html' %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
          </div>
          <button type="submit" class="btn btn-secondary m-auto d-block">Register</button>
    </form>
    <div class="text-center mt-3">
      <a href="{{ url_for('auth_bp.login') }}" class="btn-link text-decoration-none">Already have an account ? Log In</a>
    </div>
</div>

{% endblock content %}
